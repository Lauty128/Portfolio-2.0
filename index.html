<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/934826e832.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/media.css">
    <title>Portfolio</title>
</head>
<body>

    
    <nav class="nav">
        <a class="nav__buttonSection" data-href="home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a class="nav__buttonSection" data-href="aboutMe">
            <i class="fa-solid fa-user"></i>
            <span>About Me</span>
        </a>
        <a class="nav__buttonSection" data-href="projects">
            <i class="fa-solid fa-diagram-project"></i>
            <span>Projects</span>
        </a>
        <a class="nav__buttonSection" data-href="contactMe">
            <i class="fa-solid fa-address-book"></i>
            <span>Contact</span>
        </a>
    </nav>
    
    <main class="main">
        <section class="main__section sectionHome" id="home--section">

                <div class="background-home">
                    <img src="public/img/office-g57d11e9a5_1920.jpg" alt="Background" class="background-home__img">
                    <div class="background-home__button" id="changeBackground">
                        <i class="background-home__i fa-solid fa-image"></i>
                        <span class="background-home__span">Cambiar Imagen</span>
                    </div>
                </div>
                <div class="mainData-home">
                    <div class="mainData-home__perfilImage">
                        <img  class="mainData-home__img" src="public/img/IMG_20220915_095614_681 (2).jpg" alt="Imagen de perfil">
                    </div>
                    <div class="mainData-home__div">
                        <h2 class="mainData-home__h2">LAUTARO SILVERII</h2>
                        <h3 class="mainData-home__h3">DESARROLLADOR WEB FRONT-END</h3>
                    </div>
                </div>
                
                <div class="cv-home">
                    <i class="cv-home__i fa-solid fa-cloud-arrow-down"></i>
                    <span class="cv-home__span">DESCARGAR CV</span>
                </div>

        </section>

        <section class="main__section main__section--aboutMe" id="aboutMe--section">
            <h2 class="main__section__h2">ABOUT ME</h2>
        </section>

        <section class="main__section main__section--projects" id="projects--section">
            <h2 class="main__section__h2">PROJECTS</h2>
        </section>

        <section class="main__section main__section--contactMe" id="contactMe--section">
            <h2 class="main__section__h2">CONTACT ME</h2>
        </section>
    </main>
    
    <script src="public/js/script.js"></script>
</body>
</html>
